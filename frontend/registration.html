<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 300px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; font-size: 14px; }
    .msg { margin-top: 15px; font-weight: bold; text-align: center; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Register</h2>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <p style="text-align:center;">Already have an account?
    <button id="loginBtn" type="button">Login</button>
  </p>

  <div id="message" class="msg"></div>

  <script>
    const API_BASE = "/api/auth";

    // Handle Registration
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msgDiv = document.getElementById("message");
      msgDiv.textContent = "Registering...";
      msgDiv.className = "msg";

      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
          })
        });

        const data = await res.json();

        if (res.ok) {
          msgDiv.textContent = data.msg || "Registration successful 🚀";
          msgDiv.className = "msg success";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } else {
          msgDiv.textContent = data.msg || "Registration failed ❌";
          msgDiv.className = "msg error";
        }
      } catch (err) {
        msgDiv.textContent = "Server error, please try again later.";
        msgDiv.className = "msg error";
      }
    });

    // Handle Login Button Click
    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
